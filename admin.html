/* ðŸ” AUTH FIRST */
(async () => {
  const user = await requireAuth(supabaseClient);
  if (!user) return;
  loadAdminData();
})();

async function loadAdminData() {
  const { data, error } = await supabaseClient
    .from("attendees")
    .select("*");

  if (error) {
    alert(error.message);
    return;
  }

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  data.forEach(a => {
    tbody.innerHTML += `
      <tr>
        <td>${a.name}</td>
        <td>${a.email}</td>
        <td>${a.reg_no}</td>
        <td>${a.entry_id}</td>
        <td>${a.status}</td>
        <td>${a.created_by || "-"}</td>
        <td>
          <button onclick="viewQR('${encodeURIComponent(a.qr)}')">
            View QR
          </button>
        </td>
      </tr>`;
  });
}

/* âœ… VIEW QR */
function viewQR(qrValue) {
  window.open(`view-qr.html?qr=${qrValue}`, "_blank");
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
