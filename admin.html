<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://qwumwbmystwwhsjpllqn.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= AUTH GUARD ================= */
async function checkAuth() {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (!session) {
    window.location.href = "login.html";
    return;
  }
}
checkAuth();

/* ================= LOAD DATA ================= */
async function loadAttendees() {
  const { data, error } = await supabaseClient
    .from("attendees")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    alert(error.message);
    return;
  }

  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  data.forEach(a => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${a.name}</td>
      <td>${a.email}</td>
      <td>${a.reg_no}</td>
      <td>${a.status}</td>
      <td>${a.created_by || "-"}</td>
      <td>
        <button onclick="viewQR('${a.qr}')">View QR</button>
      </td>
    `;

    tbody.appendChild(row);
  });
}

loadAttendees();

/* ================= VIEW QR ================= */
function viewQR(qrValue) {
  window.open(`view-qr.html?qr=${qrValue}`, "_blank");
}

/* ================= LOGOUT ================= */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
