<!DOCTYPE html>
<html>
<head>

  <style>
    body { background:#0B1C2D; color:white; padding:30px; font-family:Arial }
    table { width:100%; border-collapse:collapse }

</head>

<body>

<h2>Admin Dashboard â€“ TANTRA 2026</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Reg No</th>
      <th>Entry ID</th>
      <th>Status</th>
      <th>Created By</th>
      <th>QR</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24i"
);

async function load() {
  const { data } = await supabaseClient.from("attendees").select("*");
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  data.forEach(a => {
    tbody.innerHTML += `
      <tr>
        <td>${a.name}</td>
        <td>${a.email}</td>
        <td>${a.reg_no}</td>
        <td>${a.entry_id}</td>
        <td>${a.status}</td>
        <td>${a.created_by || "-"}</td>
        <td><button onclick="viewQR('${encodeURIComponent(a.qr)}')">View</button></td>
      </tr>`;
  });
}

function viewQR(qr) {
  window.open(`view-qr.html?qr=${qr}`, "_blank");
}

load();
</script>

</body>
</html>
