<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",

);

/* ================= LOAD DATA ================= */
async function load() {
  const { data, error } = await supabaseClient
    .from("attendees")
    .select("*");

  if (error) {
    alert(error.message);
    return;
  }

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  data.forEach(a => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${a.name}</td>
      <td>${a.email}</td>
      <td>${a.reg_no}</td>
      <td>${a.entry_id || "-"}</td>
      <td>${a.status}</td>
      <td>
        <button onclick="viewQR('${encodeURIComponent(a.qr)}')">
          View QR
        </button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

load();

/* ================= VIEW QR ================= */
function viewQR(encodedQR) {
  window.open(`view-qr.html?qr=${encodedQR}`, "_blank");
}
