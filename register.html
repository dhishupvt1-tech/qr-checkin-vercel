    .navbar{

<body>
<div class="page">

<nav class="navbar">
  <div><strong>TANTRA 2026</strong></div>
  <div>
    <a href="register.html">Register</a>
    <a href="scan.html">Scan</a>
    <a href="admin.html">Admin</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<main class="content">
  <h2>Register ‚Äì TANTRA 2026</h2>
  <div class="card">
    <input id="nameInput" placeholder="Name">
    <input id="emailInput" placeholder="Email">
    <input id="regNoInput" placeholder="Register No">
    <button onclick="register()">Register</button>
    <p id="msg"></p>
    <div id="qrcode"></div>
  </div>
</main>

</div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

let currentUser = null;

(async () => {
  currentUser = await requireAuth(supabaseClient);
  if (!currentUser) return;
})();

async function register() {

  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const regNo = regNoInput.value.trim().toUpperCase();
  const msg = document.getElementById("msg");

  if (!name || !email || !regNo) {
    msg.innerText = "‚ö†Ô∏è All fields required";
    msg.style.color = "#ff8080";
    return;
  }

  /* üîí FRONTEND DUPLICATE CHECK */
  const { data: existing } = await supabaseClient
    .from("attendees")
    .select("reg_no")
    .eq("reg_no", regNo)
    .single();

  if (existing) {
    msg.innerText = "‚ùå Register No already registered";
    msg.style.color = "#ff8080";
    return;
  }

  const qrValue = crypto.randomUUID();
  const entryId = "T26-" + Math.random().toString(36).substring(2,8).toUpperCase();

  const { error } = await supabaseClient.from("attendees").insert({
    name,
    email,
    reg_no: regNo,
    qr: qrValue,
    entry_id: entryId,
    status: "PENDING",
    created_by: currentUser.email
  });

  if (error) {
    if (error.message.includes("duplicate")) {
      msg.innerText = "‚ùå Register No already registered";
    } else {
      msg.innerText = error.message;
    }
    msg.style.color = "#ff8080";
    return;
  }

  qrcode.innerHTML = "";
  new QRCode(qrcode, { text: qrValue, width:200, height:200 });

  try {
    const res = await fetch("/api/sendEmail", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        name,
        email,
        reg_no: regNo,
        qr_text: qrValue,
        entry_id: entryId
      })
    });

    if (!res.ok) throw new Error();

    msg.innerText = `‚úÖ Registered\nüìß Mail sent\nüÜî ${entryId}`;
    msg.style.color = "#9cff9c";

  } catch {
    msg.innerText = `‚ö†Ô∏è Registered but mail failed\nüÜî ${entryId}`;
    msg.style.color = "#ff8080";
  }
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
