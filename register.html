<h2>Register Attendee</h2>

<input id="nameInput" placeholder="Name">
<br>
<input id="emailInput" placeholder="Email">
<br>
<input id="regNoInput" placeholder="Reg No">
<br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
/* ================= SUPABASE ================= */

/* üî¥ CHANGE THIS: PUT YOUR CORRECT ANON KEY */
const SUPABASE_URL = "https://qwumwbmystwwhsjpllqn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= REGISTER ================= */
async function register() {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const regNo = regNoInput.value.trim();

  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  msg.innerText = "";
  msg.className = "";
  qrBox.innerHTML = "";

  if (!name || !email || !regNo) {
    msg.innerText = "‚ö†Ô∏è All fields are required";
    msg.className = "error";
    return;
  }

  const qr = crypto.randomUUID();

  /* ===== INSERT INTO SUPABASE ===== */
  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name: name,
      email: email,
      reg_no: regNo,
      qr: qr,
      status: "PENDING"
    });

  if (error) {
    if (error.code === "23505") {
      msg.innerText = "‚ö†Ô∏è Reg No already registered";
      msg.className = "error";
      return;
    }
    msg.innerText = error.message;
    msg.className = "error";
    return;
  }

  /* ===== GENERATE QR IMAGE ===== */
  const tempDiv = document.createElement("div");
  new QRCode(tempDiv, qr);
  const qrImage = tempDiv.querySelector("img").src;

  qrBox.appendChild(tempDiv);

  /* ===== SEND EMAIL USING BREVO (BACKEND) ===== */
  try {
    await fetch("/api/sendEmail", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name,
        email: email,
        reg_no: regNo,
        qr_image: qrImage
      })
    });
  } catch (e) {
    console.error("Email failed", e);
  }

  msg.innerText = "‚úÖ Registered successfully. QR sent to email.";
  msg.className = "success";

  nameInput.value = "";
  emailInput.value = "";
  regNoInput.value = "";
}

/* ================= LOGOUT ================= */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
