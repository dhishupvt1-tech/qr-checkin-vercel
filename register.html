<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <!-- Supabase v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- QR Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      display: none;
      font-family: Arial, sans-serif;
    }
    input {
      padding: 8px;
      width: 260px;
    }
    button {
      padding: 8px 16px;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<h2>Registration</h2>
<button onclick="logout()">Logout</button>
<hr>

<input id="name" placeholder="Full Name">
<br><br>
<input id="email" placeholder="Email ID">
<br><br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
/* ---------- SUPABASE SETUP ---------- */
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

/* ---------- AUTH LOCK (HARD & SAFE) ---------- */
let currentUserEmail = null;

(async () => {
  const { data, error } = await supabaseClient.auth.getUser();

  if (error || !data || !data.user) {
    window.location.href = "login.html";
    return;
  }

  currentUserEmail = data.user.email;
  document.body.style.display = "block";
})();

/* ---------- REGISTER ---------- */
async function register() {
  if (!currentUserEmail) {
    window.location.href = "login.html";
    return;
  }

  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  const nameVal = nameInput.value.trim();
  const emailVal = emailInput.value.trim();

  msg.innerText = "";
  qrBox.innerHTML = "";

  if (!nameVal || !emailVal) {
    msg.innerText = "❌ Name and Email are mandatory";
    return;
  }

  const qrUUID = crypto.randomUUID();

  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name: nameVal,
      email: emailVal,
      qr: qrUUID,
      status: "PENDING",
      checked_in: false,
      created_by: currentUserEmail
    });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  msg.innerText = "✅ Registration successful";

  new QRCode(qrBox, {
    text: qrUUID,
    width: 200,
    height: 200
  });

  nameInput.value = "";
  emailInput.value = "";
}

/* ---------- LOGOUT ---------- */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
