<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <!-- Supabase v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- QR Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body { display: none; font-family: Arial, sans-serif; }
    input { padding: 8px; width: 250px; }
    button { padding: 8px 16px; }
  </style>
</head>

<body>

<h2>Registration</h2>

<input id="name" placeholder="Full Name">
<br><br>
<input id="email" placeholder="Email ID">
<br><br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
/* ---------------- SUPABASE SETUP ---------------- */
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

/* ---------------- HARD AUTH BLOCK ---------------- */
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) {
    window.location.href = "login.html";
    return;
  }
  document.body.style.display = "block";
})();

/* ---------------- REGISTER FUNCTION ---------------- */
async function register() {
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  const name = nameInput.value.trim();
  const email = emailInput.value.trim();

  msg.innerText = "";
  qrBox.innerHTML = "";

  // üîí HARD VALIDATION (NO NULLS EVER)
  if (!name || !email) {
    msg.innerText = "‚ùå Name and Email are mandatory";
    return;
  }

  const { data: userData } = await supabaseClient.auth.getUser();
  const qr = crypto.randomUUID();

  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name: name,
      email: email,
      qr: qr,
      checked_in: false,
      created_by: userData.user.email
    });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  msg.innerText = "‚úÖ Registration successful";

  new QRCode(qrBox, {
    text: qr,
    width: 200,
    height: 200
  });

  // optional: clear fields after success
  nameInput.value = "";
  emailInput.value = "";
}
</script>

</body>
</html>
