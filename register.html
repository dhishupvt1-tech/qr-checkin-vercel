<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Registration</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      background: #0B1C2D;
      color: white;
      font-family: Arial;
      padding: 30px;
    }
    input {
      padding: 10px;
      width: 280px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #C9A44C;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .error { color: #ff8080; }
    .success { color: #9cff9c; }
  </style>
</head>

<body>

<h2>TANTRA 2026 – Registration</h2>

<input id="nameInput" placeholder="Name"><br>
<input id="emailInput" placeholder="Email"><br>
<input id="regNoInput" placeholder="Register Number"><br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

/* ================= REGISTER ================= */
async function register() {
  const name = document.getElementById("nameInput").value.trim();
  const email = document.getElementById("emailInput").value.trim();
  const regNo = document.getElementById("regNoInput").value.trim();

  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  msg.innerText = "";
  qrBox.innerHTML = "";

  if (!name || !email || !regNo) {
    msg.innerText = "⚠️ All fields are required";
    msg.className = "error";
    return;
  }

  const qrText = crypto.randomUUID();
  const entryId =
    "T26-" + Math.random().toString(36).substring(2, 8).toUpperCase();

  /* ===== SAVE TO DATABASE ===== */
  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name: name,
      email: email,
      reg_no: regNo,
      qr: qrText,
      entry_id: entryId,
      status: "PENDING"
    });

  if (error) {
    msg.innerText = error.message;
    msg.className = "error";
    return;
  }

  /* ===== SHOW QR ===== */
  new QRCode(qrBox, {
    text: qrText,
    width: 200,
    height: 200
  });

  /* ===== SEND EMAIL ===== */
  await fetch("/api/sendEmail", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name,
      email: email,
      reg_no: regNo,
      qr_text: qrText,
      entry_id: entryId
    })
  });

  msg.innerText = `✅ Registered successfully. Entry ID: ${entryId}`;
  msg.className = "success";

  // clear inputs
  document.getElementById("nameInput").value = "";
  document.getElementById("emailInput").value = "";
  document.getElementById("regNoInput").value = "";
}
</script>

</body>
</html>
