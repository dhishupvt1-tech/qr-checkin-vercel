<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Register</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="authGuard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:linear-gradient(135deg,#0B1C2D,#081522);
      font-family:'Poppins',sans-serif;
      color:white;
      min-height:100vh;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .navbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 40px;
      background:#11263F;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
    }

    .navbar a{
      color:#C9A44C;
      text-decoration:none;
      margin-left:20px;
      font-weight:500;
      transition:0.3s ease;
    }

    .navbar a:hover{
      color:#E6C36A;
    }

    .content{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .card{
      background:#11263F;
      padding:40px;
      border-radius:14px;
      box-shadow:0 15px 35px rgba(0,0,0,0.5);
      width:100%;
      max-width:450px;
      animation:fadeIn 0.6s ease;
    }

    h2{
      font-family:'Playfair Display',serif;
      font-size:28px;
      color:#C9A44C;
      margin-bottom:25px;
      text-align:center;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:15px;
      border-radius:8px;
      border:none;
      font-size:14px;
    }

    input:focus{
      outline:none;
      box-shadow:0 0 0 2px #C9A44C;
    }

    button{
      width:100%;
      padding:14px;
      background:#C9A44C;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s ease;
      position:relative;
    }

    button:hover{
      background:#E6C36A;
      transform:translateY(-2px);
    }

    button:disabled{
      background:#999;
      cursor:not-allowed;
    }

    .loader{
      width:18px;
      height:18px;
      border:3px solid rgba(255,255,255,0.3);
      border-top:3px solid white;
      border-radius:50%;
      animation:spin 0.8s linear infinite;
      display:inline-block;
      margin-left:8px;
    }

    #msg{
      margin-top:15px;
      font-weight:500;
      min-height:20px;
      transition:0.3s ease;
    }

    .success{
      color:#9cff9c;
      animation:fadeIn 0.5s ease;
    }

    .error{
      color:#ff8080;
      animation:fadeIn 0.5s ease;
    }

    #qrcode{
      margin-top:20px;
      text-align:center;
    }

    @keyframes spin{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }

    @media(max-width:768px){
      .navbar{flex-direction:column;align-items:flex-start}
      .content{padding:20px}
    }
  </style>
</head>

<body>
<div class="page">

<nav class="navbar">
  <div><strong style="font-family:'Playfair Display',serif;color:#C9A44C">TANTRA 2026</strong></div>
  <div>
    <a href="register.html">Register</a>
    <a href="scan.html">Scan</a>
    <a href="admin.html">Admin</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<div class="content">
  <div class="card">
    <h2>Register Entry</h2>

    <input id="nameInput" placeholder="Full Name">
    <input id="emailInput" placeholder="Email Address">
    <input id="regNoInput" placeholder="Register Number">

    <button id="registerBtn" onclick="register()">Register</button>

    <p id="msg"></p>
    <div id="qrcode"></div>
  </div>
</div>

</div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

let currentUser=null;
(async()=>{currentUser=await requireAuth(supabaseClient);if(!currentUser)return})();

async function register(){

const btn=document.getElementById("registerBtn");
const msg=document.getElementById("msg");

const name=nameInput.value.trim();
const email=emailInput.value.trim();
const regNo=regNoInput.value.trim().toUpperCase();

if(!name||!email||!regNo){
msg.innerText="‚ö†Ô∏è All fields required";
msg.className="error";
return;
}

/* Loader Start */
btn.disabled=true;
btn.innerHTML='Registering <span class="loader"></span>';
msg.innerText="";
msg.className="";

const {data:existing}=await supabaseClient
.from("attendees")
.select("reg_no")
.eq("reg_no",regNo)
.single();

if(existing){
btn.disabled=false;
btn.innerHTML="Register";
msg.innerText="‚ùå Register No already registered";
msg.className="error";
return;
}

const qrValue=crypto.randomUUID();
const entryId="T26-"+Math.random().toString(36).substring(2,8).toUpperCase();

const {error}=await supabaseClient.from("attendees").insert({
name,email,reg_no:regNo,qr:qrValue,entry_id:entryId,status:"PENDING",created_by:currentUser.email
});

if(error){
btn.disabled=false;
btn.innerHTML="Register";
msg.innerText="‚ùå Registration failed";
msg.className="error";
return;
}

qrcode.innerHTML="";
new QRCode(qrcode,{text:qrValue,width:200,height:200});

try{
const res=await fetch("/api/sendEmail",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({name,email,reg_no:regNo,qr_text:qrValue,entry_id:entryId})
});
if(!res.ok)throw new Error();

msg.innerText=`‚úÖ Registered Successfully\nüÜî ${entryId}`;
msg.className="success";

}catch{
msg.innerText=`‚ö†Ô∏è Registered but mail failed\nüÜî ${entryId}`;
msg.className="error";
}

btn.disabled=false;
btn.innerHTML="Register";
}

async function logout(){
await supabaseClient.auth.signOut();
window.location.href="login.html";
}
</script>

</body>
</html>
