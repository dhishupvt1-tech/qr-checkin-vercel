<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Register</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body { background:#0B1C2D; color:white; font-family:Arial; padding:30px }
    input,button { padding:10px; margin:6px 0 }
    button { background:#C9A44C; border:none; font-weight:bold }
  </style>
</head>

<body>

<h2>Register â€“ TANTRA 2026</h2>

<input id="name" placeholder="Name"><br>
<input id="email" placeholder="Email"><br>
<input id="regno" placeholder="Register No"><br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qr"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24i"
);

async function register() {
  const nameVal = name.value.trim();
  const emailVal = email.value.trim();
  const regNoVal = regno.value.trim();
  const msg = document.getElementById("msg");
  const qrDiv = document.getElementById("qr");

  qrDiv.innerHTML = "";
  msg.innerText = "";

  if (!nameVal || !emailVal || !regNoVal) {
    msg.innerText = "All fields required";
    return;
  }

  const qrValue = crypto.randomUUID();
  const entryId = "T26-" + Math.random().toString(36).substring(2, 8).toUpperCase();

  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name: nameVal,
      email: emailVal,
      reg_no: regNoVal,
      qr: qrValue,
      entry_id: entryId,
      status: "PENDING"
    });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  new QRCode(qrDiv, { text: qrValue, width: 200, height: 200 });

  // SEND EMAIL (IMPORTANT)
  await fetch("/api/sendEmail", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: nameVal,
      email: emailVal,
      reg_no: regNoVal,
      qr_text: qrValue,
      entry_id: entryId
    })
  });

  msg.innerText = `Registered successfully. Entry ID: ${entryId}`;
}
</script>

</body>
</html>
