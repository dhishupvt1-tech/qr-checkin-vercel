<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body { display:none; font-family: Arial; }
    input { padding:8px; width:250px; }
    button { padding:8px 16px; }
  </style>
</head>
<body>

<h2>Registration</h2>
<button onclick="logout()">Logout</button>
<hr>

<input id="name" placeholder="Full Name">
<br><br>
<input id="email" placeholder="Email">
<br><br>

<button onclick="register()">Register</button>
<p id="msg"></p>
<div id="qrcode"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

// AUTH LOCK
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) window.location.href = "login.html";
  document.body.style.display = "block";
})();

async function register() {
  const nameVal = name.value.trim();
  const emailVal = email.value.trim();

  if (!nameVal || !emailVal) {
    msg.innerText = "Name and Email required";
    return;
  }

  const { data } = await supabaseClient.auth.getUser();
  const qr = crypto.randomUUID();

  const { error } = await supabaseClient.from("attendees").insert({
    name: nameVal,
    email: emailVal,
    qr,
    checked_in: false,
    created_by: data.user.email
  });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  msg.innerText = "Registration successful";
  qrcode.innerHTML = "";
  new QRCode(qrcode, qr);
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
