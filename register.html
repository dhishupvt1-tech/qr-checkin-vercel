<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Register</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="authGuard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:linear-gradient(135deg,#0B1C2D,#081522);
      font-family:'Poppins',sans-serif;
      color:white;
      min-height:100vh;
      overflow:hidden;
    }

    .unlock-overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(135deg,#0B1C2D,#081522);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    .unlock-card{
      background:rgba(255,255,255,0.06);
      backdrop-filter:blur(20px);
      padding:50px 40px;
      border-radius:16px;
      text-align:center;
      width:380px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
    }

    .unlock-card h2{
      font-family:'Playfair Display',serif;
      color:#C9A44C;
      margin-bottom:25px;
    }

    .unlock-input{
      width:100%;
      padding:15px;
      font-size:20px;
      text-align:center;
      border:none;
      border-radius:10px;
      margin-bottom:20px;
      background:#1e3b5f;
      color:white;
      outline:none;
    }

    .unlock-btn{
      width:100%;
      padding:14px;
      background:#C9A44C;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    .hidden{display:none}

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .navbar{
      display:flex;
      justify-content:space-between;
      padding:18px 40px;
      background:#11263F;
    }

    .navbar a{
      color:#C9A44C;
      text-decoration:none;
      margin-left:20px;
      font-weight:500;
    }

    .content{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .card{
      background:#11263F;
      padding:40px;
      border-radius:14px;
      width:100%;
      max-width:450px;
    }

    h2{
      font-family:'Playfair Display',serif;
      color:#C9A44C;
      text-align:center;
      margin-bottom:25px;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:15px;
      border-radius:8px;
      border:none;
    }

    button.main-btn{
      width:100%;
      padding:14px;
      background:#C9A44C;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    #msg{margin-top:15px;min-height:20px}
    .success{color:#9cff9c}
    .error{color:#ff8080}
    #qrcode{text-align:center;margin-top:20px}
  </style>
</head>

<body>

<div class="unlock-overlay" id="unlockOverlay">
  <div class="unlock-card">
    <h2>Secure Access</h2>
    <input type="password" id="accessInput" class="unlock-input" placeholder="ENTER CODE" maxlength="4">
    <button class="unlock-btn" onclick="checkAccess()">Unlock</button>
  </div>
</div>

<div class="page hidden" id="mainPage">

<nav class="navbar">
  <div><strong style="color:#C9A44C">TANTRA 2026</strong></div>
  <div>
    <a href="register.html">Register</a>
    <a href="scan.html">Scan</a>
    <a href="admin.html">Admin</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<div class="content">
  <div class="card">
    <h2>Register Entry</h2>

    <input id="nameInput" placeholder="Full Name">
    <input id="emailInput" placeholder="Email Address">
    <input id="regNoInput" placeholder="Register Number">

    <!-- üî• NEW FIELD -->
    <input type="file" id="idPhotoInput" accept="image/*">

    <button class="main-btn" onclick="register()">Register</button>

    <p id="msg"></p>
    <div id="qrcode"></div>
  </div>
</div>

</div>

<script>
const ACCESS_CODE="5284";

function checkAccess(){
  const input=document.getElementById("accessInput").value;
  if(input===ACCESS_CODE){
    document.getElementById("unlockOverlay").style.display="none";
    document.getElementById("mainPage").classList.remove("hidden");
    document.body.style.overflow="auto";
  }
}

const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

let currentUser=null;
(async()=>{
  currentUser=await requireAuth(supabaseClient);
  if(!currentUser)return;
})();

async function register(){
  const msg=document.getElementById("msg");
  const name=nameInput.value.trim();
  const email=emailInput.value.trim();
  const regNo=regNoInput.value.trim().toUpperCase();
  const file=document.getElementById("idPhotoInput").files[0];

  if(!name||!email||!regNo||!file){
    msg.innerText="‚ö†Ô∏è All fields + ID photo required";
    msg.className="error";
    return;
  }

  const {data:existing}=await supabaseClient
    .from("attendees")
    .select("reg_no")
    .eq("reg_no",regNo)
    .maybeSingle();

  if(existing){
    msg.innerText="‚ùå Register No already registered";
    msg.className="error";
    return;
  }

  const qrValue=crypto.randomUUID();
  const entryId="T26-"+Math.random().toString(36).substring(2,8).toUpperCase();

  const filePath=`${entryId}_${file.name}`;

  const {error:uploadError}=await supabaseClient
    .storage
    .from("id-cards")
    .upload(filePath,file);

  if(uploadError){
    msg.innerText="‚ùå Image upload failed";
    msg.className="error";
    return;
  }

  const {data:publicUrlData}=supabaseClient
    .storage
    .from("id-cards")
    .getPublicUrl(filePath);

  const photoUrl=publicUrlData.publicUrl;

  const {error}=await supabaseClient
    .from("attendees")
    .insert({
      name,
      email,
      reg_no:regNo,
      qr:qrValue,
      entry_id:entryId,
      status:"PENDING",
      created_by: currentUser ? currentUser.email : "UNKNOWN",
      id_photo_url: photoUrl
    });

  if(error){
    msg.innerText=error.message;
    msg.className="error";
    return;
  }

  qrcode.innerHTML="";
  new QRCode(qrcode,{text:qrValue,width:200,height:200});

  try{
    await fetch("/api/sendEmail",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        name,
        email,
        reg_no:regNo,
        qr_text:qrValue,
        entry_id:entryId,
        id_photo_url: photoUrl
      })
    });
  }catch{}

  msg.innerText=`‚úÖ Registered\nüÜî ${entryId}`;
  msg.className="success";
}

async function logout(){
  await supabaseClient.auth.signOut();
  window.location.href="login.html";
}
</script>

</body>
</html>
