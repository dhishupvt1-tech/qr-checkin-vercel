<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Registration</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0B1C2D;

      padding: 10px;

    nav a {
      color: #C9A44C;

    }

<body>

<nav>
  <a href="register.html">Register</a>
  <a href="scan.html">Scan</a>
  <a href="admin.html">Admin</a>

<h2>TANTRA 2026 – Registration</h2>

<input id="nameInput" placeholder="Name">
<br>
<input id="emailInput" placeholder="Email">
<br>
<input id="regNoInput" placeholder="Register Number">
<br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
const SUPABASE_URL = "https://qwumwbmystwwhsjpllqn.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let createdBy = null;

async function loadUser() {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (!session) {
    window.location.href = "login.html";
    return;
  }
  createdBy = session.user.email;
}
loadUser();

async function register() {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const regNo = regNoInput.value.trim();
  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  msg.innerText = "";
  qrBox.innerHTML = "";

  if (!name || !email || !regNo) {
    msg.innerText = "⚠️ All fields required";
    msg.className = "error";
    return;
  }

  const qrText = crypto.randomUUID();
  const entryId = "T26-" + Math.random().toString(36).substring(2, 8).toUpperCase();

  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name,
      email,
      reg_no: regNo,
      qr: qrText,
      entry_id: entryId,
      status: "PENDING",
      created_by: createdBy
    });

  if (error) {
    msg.innerText = error.message;
    msg.className = "error";
    return;
  }

  new QRCode(qrBox, { text: qrText, width: 200, height: 200 });

  await fetch("/api/sendEmail", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name,
      email,
      reg_no: regNo,
      qr_text: qrText,
      entry_id: entryId
    })
  });

  msg.innerText = `✅ Registered. Entry ID: ${entryId}`;
  msg.className = "success";
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
