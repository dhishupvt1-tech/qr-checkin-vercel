<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="authGuard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<h2>Register</h2>
<button onclick="logout()">Logout</button>
<hr>

<input id="nameInput" placeholder="Name"><br><br>
<input id="emailInput" placeholder="Email"><br><br>
<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

let userEmail = null;

(async () => {
  const user = await requireAuth(supabaseClient);
  if (!user) return;
  userEmail = user.email;
})();

async function register() {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();

  if (!name || !email) {
    msg.innerText = "All fields required";
    return;
  }

  const qr = crypto.randomUUID();

  const { error } = await supabaseClient.from("attendees").insert({
    name,
    email,
    qr,
    status: "PENDING",
    created_by: userEmail
  });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  qrcode.innerHTML = "";
  new QRCode(qrcode, qr);
  msg.innerText = "Registered successfully";
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
