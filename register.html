<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body { font-family: Arial; }
    input { padding: 8px; width: 250px; }
    button { padding: 8px 16px; }
  </style>
</head>

<body>

<h2>Register Attendee</h2>

<input id="nameInput" placeholder="Name">
<br><br>
<input id="emailInput" placeholder="Email">
<br><br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

async function register() {
  const name = document.getElementById("nameInput").value.trim();
  const email = document.getElementById("emailInput").value.trim();
  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  msg.innerText = "";
  qrBox.innerHTML = "";

  if (!name || !email) {
    msg.innerText = "Name and Email required";
    return;
  }

  // ðŸ”‘ ONE SIMPLE QR VALUE
  const qrValue = crypto.randomUUID();

  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name: name,
      email: email,
      qr: qrValue
    });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  msg.innerText = "Registered successfully";

  // ðŸ”¥ QR CONTAINS ONLY THIS VALUE
  new QRCode(qrBox, qrValue);
}
</script>

</body>
</html>
