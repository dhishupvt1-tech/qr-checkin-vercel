<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Register</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="authGuard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:linear-gradient(135deg,#0B1C2D,#081522);
      font-family:'Poppins',sans-serif;
      color:white;
      min-height:100vh;
      overflow:hidden;
    }

    /* ===== UNLOCK OVERLAY ===== */
    .unlock-overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(135deg,#0B1C2D,#081522);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
      animation:fadeIn 0.6s ease;
    }

    .unlock-card{
      background:rgba(255,255,255,0.06);
      backdrop-filter:blur(20px);
      padding:50px 40px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
      width:380px;
      position:relative;
    }

    .unlock-card::before{
      content:"";
      position:absolute;
      width:200px;
      height:200px;
      background:#C9A44C;
      filter:blur(120px);
      opacity:0.2;
      top:-60px;
      right:-60px;
    }

    .unlock-card h2{
      font-family:'Playfair Display',serif;
      color:#C9A44C;
      margin-bottom:25px;
      font-size:26px;
    }

    .unlock-input{
      width:100%;
      padding:15px;
      font-size:20px;
      letter-spacing:8px;
      text-align:center;
      border:none;
      border-radius:10px;
      margin-bottom:20px;
      outline:none;
      background:#1e3b5f;
      color:white;
    }

    .unlock-btn{
      width:100%;
      padding:14px;
      background:#C9A44C;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }

    .unlock-btn:hover{
      background:#E6C36A;
      transform:translateY(-2px);
    }

    .shake{
      animation:shake 0.4s;
    }

    @keyframes shake{
      0%,100%{transform:translateX(0)}
      25%{transform:translateX(-8px)}
      75%{transform:translateX(8px)}
    }

    .hidden{
      display:none;
    }

    /* ===== NORMAL PAGE ===== */
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .navbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 40px;
      background:#11263F;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
    }

    .navbar a{
      color:#C9A44C;
      text-decoration:none;
      margin-left:20px;
      font-weight:500;
      transition:0.3s ease;
    }

    .navbar a:hover{color:#E6C36A}

    .content{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .card{
      background:#11263F;
      padding:40px;
      border-radius:14px;
      box-shadow:0 15px 35px rgba(0,0,0,0.5);
      width:100%;
      max-width:450px;
      animation:fadeIn 0.6s ease;
    }

    h2.main-title{
      font-family:'Playfair Display',serif;
      font-size:28px;
      color:#C9A44C;
      margin-bottom:25px;
      text-align:center;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:15px;
      border-radius:8px;
      border:none;
      font-size:14px;
    }

    input:focus{
      outline:none;
      box-shadow:0 0 0 2px #C9A44C;
    }

    button.main-btn{
      width:100%;
      padding:14px;
      background:#C9A44C;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s ease;
    }

    button.main-btn:hover{
      background:#E6C36A;
      transform:translateY(-2px);
    }

    #msg{margin-top:15px;min-height:20px}
    .success{color:#9cff9c}
    .error{color:#ff8080}

    #qrcode{text-align:center;margin-top:20px}

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>

<body>

<!-- üîê Unlock Overlay -->
<div class="unlock-overlay" id="unlockOverlay">
  <div class="unlock-card" id="unlockCard">
    <h2>Secure Access</h2>
    <input type="password" id="accessInput" class="unlock-input" placeholder="ENTER CODE" maxlength="4">
    <button class="unlock-btn" onclick="checkAccess()">Unlock</button>
  </div>
</div>

<div class="page hidden" id="mainPage">

<nav class="navbar">
  <div><strong style="font-family:'Playfair Display',serif;color:#C9A44C">TANTRA 2026</strong></div>
  <div>
    <a href="register.html">Register</a>
    <a href="scan.html">Scan</a>
    <a href="admin.html">Admin</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<div class="content">
  <div class="card">
    <h2 class="main-title">Register Entry</h2>

    <input id="nameInput" placeholder="Full Name">
    <input id="emailInput" placeholder="Email Address">
    <input id="regNoInput" placeholder="Register Number">

    <button class="main-btn" onclick="register()">Register</button>

    <p id="msg"></p>
    <div id="qrcode"></div>
  </div>
</div>

</div>

<script>
/* üîê ACCESS CONTROL */
const ACCESS_CODE="5284";

function checkAccess(){
  const input=document.getElementById("accessInput").value;
  const card=document.getElementById("unlockCard");

  if(input===ACCESS_CODE){
    document.getElementById("unlockOverlay").style.display="none";
    document.getElementById("mainPage").classList.remove("hidden");
    document.body.style.overflow="auto";
  }else{
    card.classList.add("shake");
    setTimeout(()=>card.classList.remove("shake"),400);
  }
}

/* ===== SUPABASE LOGIC ===== */
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "YOUR_ANON_KEY"
);

let currentUser=null;
(async()=>{currentUser=await requireAuth(supabaseClient);if(!currentUser)return})();

async function register(){
const name=nameInput.value.trim();
const email=emailInput.value.trim();
const regNo=regNoInput.value.trim().toUpperCase();
const msg=document.getElementById("msg");

if(!name||!email||!regNo){
msg.innerText="‚ö†Ô∏è All fields required";
msg.className="error";
return;
}

const qrValue=crypto.randomUUID();
const entryId="T26-"+Math.random().toString(36).substring(2,8).toUpperCase();

await supabaseClient.from("attendees").insert({
name,email,reg_no:regNo,qr:qrValue,entry_id:entryId,status:"PENDING",created_by:currentUser.email
});

qrcode.innerHTML="";
new QRCode(qrcode,{text:qrValue,width:200,height:200});

msg.innerText=`‚úÖ Registered\nüÜî ${entryId}`;
msg.className="success";
}

async function logout(){
await supabaseClient.auth.signOut();
window.location.href="login.html";
}
</script>

</body>
</html>
