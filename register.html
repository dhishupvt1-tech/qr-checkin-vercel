<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;

    }

      padding: 10px;

<body>

<nav>
  <a href="register.html">Register</a>

<h2>TANTRA 2026 ‚Äì Registration</h2>

<input id="nameInput" placeholder="Name">
<br>
<input id="emailInput" placeholder="Email">
<br>
<input id="regNoInput" placeholder="Register Number">
<br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://qwumwbmystwwhsjpllqn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= REGISTER ================= */
async function register() {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const regNo = regNoInput.value.trim();

  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  msg.innerText = "";
  msg.className = "";
  qrBox.innerHTML = "";

  if (!name || !email || !regNo) {
    msg.innerText = "‚ö†Ô∏è All fields are required";
    msg.className = "error";
    return;
  }

  // üîë THIS IS THE QR TEXT (SENT TO BACKEND)
  const qrText = crypto.randomUUID();

  /* ===== SAVE TO DATABASE ===== */
  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name: name,
      email: email,
      reg_no: regNo,
      qr: qrText,
      status: "PENDING"
    });

  if (error) {
    if (error.code === "23505") {
      msg.innerText = "‚ö†Ô∏è Reg No already registered";
      msg.className = "error";
      return;
    }
    msg.innerText = error.message;
    msg.className = "error";
    return;
  }

  /* ===== SHOW QR ON SCREEN ===== */
  const qrDiv = document.createElement("div");
  new QRCode(qrDiv, {
    text: qrText,
    width: 200,
    height: 200
  });
  qrBox.appendChild(qrDiv);

  /* ===== SEND EMAIL (QR TEXT ONLY) ===== */
  try {
    const emailRes = await fetch("/api/sendEmail", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name,
        email: email,
        reg_no: regNo,
        qr_text: qrText   // üî¥ IMPORTANT FIX
      })
    });

    const result = await emailRes.json();

    if (!emailRes.ok) {
      console.error(result);
      msg.innerText =
        "‚ö†Ô∏è Registered successfully, but email failed. Please save the QR shown above.";
      msg.className = "error";
      return;
    }

    msg.innerText = "‚úÖ Registered successfully. QR pass sent to email.";
    msg.className = "success";

  } catch (err) {
    console.error(err);
    msg.innerText =
      "‚ö†Ô∏è Registered successfully, but email could not be sent. Please save the QR shown above.";
    msg.className = "error";
  }

  nameInput.value = "";
  emailInput.value = "";
  regNoInput.value = "";
}

/* ================= LOGOUT ================= */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
