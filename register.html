<body>

<h2>TANTRA 2026 – Registration</h2>

<input id="nameInput" placeholder="Name">
<br>
<input id="emailInput" placeholder="Email">
<br>
<input id="regNoInput" placeholder="Register Number">
<br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://qwumwbmystwwhsjpllqn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

let loggedInUserEmail = null;

/* ================= SESSION LOAD (CRITICAL FIX) ================= */
async function loadUser() {
  const { data: { session } } = await supabaseClient.auth.getSession();

  if (!session) {
    window.location.href = "login.html";
    return;
  }

  loggedInUserEmail = session.user.email;
}

loadUser();

/* ================= REGISTER ================= */
async function register() {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const regNo = regNoInput.value.trim();
  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  msg.innerText = "";
  msg.className = "";
  qrBox.innerHTML = "";

  if (!loggedInUserEmail) {
    msg.innerText = "⚠️ Session not ready. Refresh the page.";
    msg.className = "error";
    return;
  }

  if (!name || !email || !regNo) {
    msg.innerText = "⚠️ All fields are required";
    msg.className = "error";
    return;
  }

  const qrText = crypto.randomUUID();

  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name,
      email,
      reg_no: regNo,
      qr: qrText,
      status: "PENDING",
      created_by: loggedInUserEmail
    });

  if (error) {
    if (error.code === "23505") {
      msg.innerText = "⚠️ Reg No already registered";
      msg.className = "error";
      return;
    }
    msg.innerText = error.message;
    msg.className = "error";
    return;
  }

  const qrDiv = document.createElement("div");
  new QRCode(qrDiv, { text: qrText, width: 200, height: 200 });
  qrBox.appendChild(qrDiv);

  msg.innerText = "✅ Registered successfully. QR generated.";
  msg.className = "success";

  nameInput.value = "";
  emailInput.value = "";
  regNoInput.value = "";
}

/* ================= LOGOUT ================= */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
