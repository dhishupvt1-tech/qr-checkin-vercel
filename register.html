<body>

<h2>Register ‚Äì TANTRA 2026</h2>

<input id="nameInput" placeholder="Name"><br>
<input id="emailInput" placeholder="Email"><br>
<input id="regNoInput" placeholder="Register No"><br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

async function register() {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const regNo = regNoInput.value.trim();
  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  msg.innerText = "";
  qrBox.innerHTML = "";

  if (!name || !email || !regNo) {
    msg.innerText = "‚ö†Ô∏è All fields are required";
    msg.className = "error";
    return;
  }

  const qrValue = crypto.randomUUID();
  const entryId = "T26-" + Math.random().toString(36).substring(2,8).toUpperCase();

  const { error } = await supabaseClient.from("attendees").insert({
    name,
    email,
    reg_no: regNo,
    qr: qrValue,
    entry_id: entryId,
    status: "PENDING"
  });

  if (error) {
    msg.innerText = error.message;
    msg.className = "error";
    return;
  }

  new QRCode(qrBox, { text: qrValue, width:200, height:200 });

  /* ===== EMAIL LOGIC (CORRECT & SAFE) ===== */
  try {
    const res = await fetch("/api/sendEmail", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({
        name, email, reg_no: regNo,
        qr_text: qrValue,
        entry_id: entryId
      })
    });

    if (!res.ok) throw new Error();

    msg.innerText =
      `‚úÖ Registration successful\nüìß QR & Entry ID sent to mail\nüÜî Entry ID: ${entryId}`;
    msg.className = "success";

  } catch {
    msg.innerText =
      `‚ö†Ô∏è Registration successful, but email failed\nüì• Save the QR shown\nüÜî Entry ID: ${entryId}`;
    msg.className = "error";
  }
}
</script>

</body>
</html>
