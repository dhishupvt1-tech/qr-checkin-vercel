<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; }
    input { padding:8px; width:260px; margin-bottom:8px; }
    button { padding:8px 16px; }
    .error { color:red; }
    .success { color:green; }
    nav { margin-bottom:15px; }
  </style>
</head>

<body>

<nav>
  <a href="register.html">Register</a> |
  <a href="scan.html">Scan</a> |
  <a href="admin.html">Admin</a> |
  <a href="dashboard.html">Dashboard</a> |
  <a href="#" onclick="logout()">Logout</a>
</nav>

<h2>Register Attendee</h2>

<input id="nameInput" placeholder="Name">
<br>
<input id="emailInput" placeholder="Email">
<br>
<input id="regNoInput" placeholder="Reg No">
<br>

<button onclick="register()">Register</button>

<p id="msg"></p>
<div id="qrcode"></div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://qwumwbmystwwhsjpllqn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= REGISTER ================= */
async function register() {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const regNo = regNoInput.value.trim();

  const msg = document.getElementById("msg");
  const qrBox = document.getElementById("qrcode");

  msg.innerText = "";
  msg.className = "";
  qrBox.innerHTML = "";

  if (!name || !email || !regNo) {
    msg.innerText = "⚠️ All fields are required";
    msg.className = "error";
    return;
  }

  const qr = crypto.randomUUID();

  /* ===== SAVE TO DATABASE ===== */
  const { error } = await supabaseClient
    .from("attendees")
    .insert({
      name,
      email,
      reg_no: regNo,
      qr,
      status: "PENDING"
    });

  if (error) {
    if (error.code === "23505") {
      msg.innerText = "⚠️ Reg No already registered";
      msg.className = "error";
      return;
    }
    msg.innerText = error.message;
    msg.className = "error";
    return;
  }

  /* ===== GENERATE QR (FORCE IMAGE MODE) ===== */
  const qrTemp = document.createElement("div");

  new QRCode(qrTemp, {
    text: qr,
    width: 220,
    height: 220,
    useSVG: false
  });

  await new Promise(r => setTimeout(r, 300));

  const qrImgTag = qrTemp.querySelector("img");

  if (!qrImgTag) {
    msg.innerText = "❌ QR generation failed";
    msg.className = "error";
    return;
  }

  const qrImage = qrImgTag.src;
  qrBox.appendChild(qrTemp);

  /* ===== SEND EMAIL ===== */
  try {
    const emailRes = await fetch("/api/sendEmail", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name,
        email: email,
        reg_no: regNo,
        qr_image: qrImage
      })
    });

    const emailResult = await emailRes.json();

    if (!emailRes.ok) {
      console.error("Email failed:", emailResult);
      msg.innerText =
        "⚠️ Registered successfully, but email failed. Please download the QR shown above.";
      msg.className = "error";
      return;
    }

    msg.innerText = "✅ Registered successfully. QR sent to email.";
    msg.className = "success";

  } catch (err) {
    console.error("Email error:", err);
    msg.innerText =
      "⚠️ Registered successfully, but email could not be sent. Please download the QR shown above.";
    msg.className = "error";
  }

  nameInput.value = "";
  emailInput.value = "";
  regNoInput.value = "";
}

/* ================= LOGOUT ================= */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
