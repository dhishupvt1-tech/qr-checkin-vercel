<!DOCTYPE html>
<html>
<head>
  <title>View QR – TANTRA 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0B1C2D;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 380px;
    }
    h2 {
      margin-top: 0;
      color: #0B1C2D;
    }
    #qrcode {
      margin: 20px auto;
    }
    .hint {
      font-size: 12px;
      color: #444;
      word-break: break-all;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>TANTRA 2026 – Entry QR</h2>
  <div id="qrcode"></div>
  <div class="hint"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const encodedQR = params.get("qr");

  if (!encodedQR) {
    document.body.innerHTML =
      "<h3 style='color:white'>Invalid QR</h3>";
  } else {
    const qrValue = decodeURIComponent(encodedQR);

    new QRCode(document.getElementById("qrcode"), {
      text: qrValue,
      width: 300,
      height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Optional debug (remove later)
    document.querySelector(".hint").innerText =
      "QR Value: " + qrValue;
  }
</script>

</body>
</html>
