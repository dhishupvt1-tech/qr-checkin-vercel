<!DOCTYPE html>
<html>
<head>
  <title>View QR</title>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0B1C2D;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      border: 3px solid #C9A44C;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      background: #11263f;
    }
    h2 {
      color: #C9A44C;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>TANTRA 2026 â€“ QR Code</h2>
  <div id="qrcode"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const qrValue = params.get("qr");

  if (!qrValue) {
    document.body.innerHTML = "<h3>Invalid QR</h3>";
  } else {
    new QRCode(document.getElementById("qrcode"), {
      text: qrValue,
      width: 220,
      height: 220
    });
  }
</script>

</body>
</html>
