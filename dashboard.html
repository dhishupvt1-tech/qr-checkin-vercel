<!DOCTYPE html>
<html>
<head>
  <title>Live Dashboard</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial; text-align:center; }
    .cards { display:flex; justify-content:center; gap:20px; margin:20px 0; }
    .card {
      padding:20px;
      border-radius:10px;
      width:150px;
      color:white;
      font-size:18px;
    }
    .total { background:#34495e; }
    .checked { background:#27ae60; }
    .pending { background:#f39c12; }
    .rejected { background:#e74c3c; }
  </style>
</head>

<body>

<nav style="margin-bottom:15px">
  <a href="register.html">Register</a> |
  <a href="scan.html">Scan</a> |
  <a href="admin.html">Admin</a> |
  <a href="dashboard.html">Dashboard</a> |
  <a href="#" onclick="logout()">Logout</a>
</nav>

<h2>Live Event Dashboard</h2>

<div class="cards">
  <div class="card total">Total<br><span id="total">0</span></div>
  <div class="card checked">Checked In<br><span id="checked">0</span></div>
  <div class="card pending">Pending<br><span id="pending">0</span></div>
  <div class="card rejected">Rejected<br><span id="rejected">0</span></div>
</div>

<canvas id="chart" width="400" height="400"></canvas>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) return window.location.href = "login.html";

  const { data: rows } = await supabaseClient
    .from("attendees")
    .select("status");

  const total = rows.length;
  const checked = rows.filter(r => r.status === "CHECKED_IN").length;
  const rejected = rows.filter(r => r.status === "REJECTED").length;
  const pending = rows.filter(r => r.status === "PENDING").length;

  document.getElementById("total").innerText = total;
  document.getElementById("checked").innerText = checked;
  document.getElementById("rejected").innerText = rejected;
  document.getElementById("pending").innerText = pending;

  new Chart(document.getElementById("chart"), {
    type: "doughnut",
    data: {
      labels: ["Checked In", "Pending", "Rejected"],
      datasets: [{
        data: [checked, pending, rejected],
        backgroundColor: ["#27ae60", "#f39c12", "#e74c3c"]
      }]
    }
  });
})();

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
