(async () => {

async function loadStats() {
  const { data } = await supabaseClient
    .from("attendees")
    .select("status");

  const total = data.length;
  const checkedIn = data.filter(d => d.status === "CHECKED_IN").length;
  const rejected = data.filter(d => d.status === "REJECTED").length;
  const pending = data.filter(d => d.status === "PENDING").length;

  document.getElementById("cards").innerHTML = `
    <div class="card"><div>Total</div><div class="num">${total}</div></div>
    <div class="card"><div>Checked In</div><div class="num">${checkedIn}</div></div>
    <div class="card"><div>Pending</div><div class="num">${pending}</div></div>
    <div class="card"><div>Rejected</div><div class="num">${rejected}</div></div>
  `;
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
