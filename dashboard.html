  <div class="card"><div>Rejected</div><div class="num" id="rejected">0</div></div>

<canvas id="pieChart"></canvas>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

/* ðŸ” AUTH FIRST */
(async () => {
  const user = await requireAuth(supabaseClient);
  if (!user) return;
  loadDashboard();
})();

async function loadDashboard() {
  const { data } = await supabaseClient
    .from("attendees")
    .select("status");

  const total = data.length;
  const checked = data.filter(d => d.status === "CHECKED_IN").length;
  const rejected = data.filter(d => d.status === "REJECTED").length;
  const pending = data.filter(d => d.status === "PENDING").length;

  document.getElementById("total").innerText = total;
  document.getElementById("checked").innerText = checked;
  document.getElementById("pending").innerText = pending;
  document.getElementById("rejected").innerText = rejected;

  new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: ["Checked In", "Pending", "Rejected"],
      datasets: [{
        data: [checked, pending, rejected],
        backgroundColor: ["#4CAF50", "#FFC107", "#F44336"]
      }]
    }
  });
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>
