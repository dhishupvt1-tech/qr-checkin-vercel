<!DOCTYPE html>
<html>
<head>
  <title>QR Scan</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { font-family: Arial, sans-serif; }
    button { padding: 8px 14px; margin: 6px 4px 0 0; }
    .error { color: red; }
    .success { color: green; }
    .card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-top: 10px;
      width: 320px;
    }
  </style>
</head>

<body>

<h2>Scan QR</h2>
<button onclick="logout()">Logout</button>
<hr>

<div id="reader" style="width:300px"></div>
<div id="result"></div>

<script>
/* ================== SUPABASE INIT ================== */
const SUPABASE_URL = "https://qwumwbmystwwhsjpllqn.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================== AUTH GUARD ================== */
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) {
    window.location.href = "login.html";
  }
})();

/* ================== GLOBALS ================== */
const result = document.getElementById("result");
let currentAttendee = null;
let scanLocked = false;

/* ================== NORMALIZE QR ================== */
function normalizeQR(text) {
  return text
    .replace(/\s+/g, "")     // remove spaces & newlines
    .replace(/\u200B/g, "")  // remove zero-width chars
    .trim();
}

/* ================== SCAN HANDLER ================== */
async function onScanSuccess(text) {
  if (scanLocked) return;
  scanLocked = true;

  const qr = normalizeQR(text);

  const { data, error } = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("qr", qr)
    .single();

  if (error || !data) {
    result.innerHTML = `<p class="error">❌ QR not found</p>`;
    unlock();
    return;
  }

  if (data.status === "CHECKED_IN") {
    result.innerHTML = `<p class="error">⚠️ Already Checked In</p>`;
    unlock();
    return;
  }

  if (data.status === "REJECTED") {
    result.innerHTML = `<p class="error">❌ Entry Rejected</p>`;
    unlock();
    return;
  }

  currentAttendee = data;

  result.innerHTML = `
    <div class="card">
      <b>Name:</b> ${data.name}<br>
      <b>Email:</b> ${data.email}<br>
      <b>Status:</b> ${data.status}<br><br>

      <button onclick="checkIn()">✅ Check In</button>
      <button onclick="rejectEntry()">❌ Reject Entry</button>
    </div>
  `;

  unlock();
}

/* ================== CHECK IN ================== */
async function checkIn() {
  await supabaseClient
    .from("attendees")
    .update({ status: "CHECKED_IN" })
    .eq("id", currentAttendee.id);

  result.innerHTML = `<p class="success">✅ Checked In Successfully</p>`;
  currentAttendee = null;
}

/* ================== REJECT ================== */
async function rejectEntry() {
  await supabaseClient
    .from("attendees")
    .update({ status: "REJECTED" })
    .eq("id", currentAttendee.id);

  result.innerHTML = `<p class="error">❌ Entry Rejected</p>`;
  currentAttendee = null;
}

/* ================== UNLOCK SCAN ================== */
function unlock() {
  setTimeout(() => scanLocked = false, 2000);
}

/* ================== START SCANNER ================== */
new Html5Qrcode("reader").start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess
);

/* ================== LOGOUT ================== */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
