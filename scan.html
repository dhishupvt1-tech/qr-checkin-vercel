<!DOCTYPE html>
<html>
<head>
  <title>Scan</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="authGuard.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h2>Scan</h2>
<button onclick="logout()">Logout</button>
<hr>

<div id="reader" style="width:300px"></div>
<div id="result"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

let current = null;
await requireAuth(supabaseClient);

async function onScan(text) {
  const qr = text.trim();

  const { data } = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("qr", qr)
    .single();

  if (!data) {
    result.innerHTML = "❌ Not found";
    return;
  }

  if (data.status === "CHECKED_IN") {
    result.innerHTML = "⚠️ Already checked in";
    return;
  }

  if (data.status === "REJECTED") {
    result.innerHTML = "❌ Entry rejected";
    return;
  }

  current = data;

  result.innerHTML = `
    <b>${data.name}</b><br>
    ${data.email}<br><br>
    <button onclick="checkIn()">✅ Check In</button>
    <button onclick="reject()">❌ Reject</button>
  `;
}

async function checkIn() {
  await supabaseClient
    .from("attendees")
    .update({ status: "CHECKED_IN" })
    .eq("id", current.id);

  result.innerHTML = "✅ Checked in";
}

async function reject() {
  await supabaseClient
    .from("attendees")
    .update({ status: "REJECTED" })
    .eq("id", current.id);

  result.innerHTML = "❌ Rejected";
}

new Html5Qrcode("reader").start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScan
);

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
