<!DOCTYPE html>
<html>
<head>
  <title>Scan</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="authGuard.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { font-family: Arial; }
    button { padding: 6px 12px; margin-top: 6px; }
  </style>
</head>

<body>

<h2>Scan QR</h2>
<button onclick="logout()">Logout</button>
<hr>

<div id="reader" style="width:300px"></div>
<div id="result"></div>

<script>
const SUPABASE_URL = "https://qwumwbmystwwhsjpllqn.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

let currentAttendee = null;

/* üîê AUTH CHECK */
(async function () {
  const user = await requireAuth(supabaseClient);
  if (!user) return;
})();

/* üì∑ SCAN HANDLER */
async function onScanSuccess(text) {
  alert("SCANNED: [" + text + "]");
const qr = text;

  const { data, error } = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("qr", qr)
    .single();

  if (error || !data) {
    result.innerHTML = "‚ùå QR not found";
    return;
  }

  if (data.status === "CHECKED_IN") {
    result.innerHTML = "‚ö†Ô∏è Already checked in";
    return;
  }

  if (data.status === "REJECTED") {
    result.innerHTML = "‚ùå Entry rejected";
    return;
  }

  currentAttendee = data;

  result.innerHTML = `
    <b>Name:</b> ${data.name}<br>
    <b>Email:</b> ${data.email}<br><br>
    <button onclick="checkIn()">‚úÖ Check In</button>
    <button onclick="rejectEntry()">‚ùå Reject</button>
  `;
}

/* ‚úÖ CHECK IN */
async function checkIn() {
  await supabaseClient
    .from("attendees")
    .update({ status: "CHECKED_IN" })
    .eq("id", currentAttendee.id);

  result.innerHTML = "‚úÖ Checked in successfully";
}

/* ‚ùå REJECT */
async function rejectEntry() {
  await supabaseClient
    .from("attendees")
    .update({ status: "REJECTED" })
    .eq("id", currentAttendee.id);

  result.innerHTML = "‚ùå Entry rejected";
}

/* üö™ LOGOUT */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}

/* ‚ñ∂Ô∏è START CAMERA */
new Html5Qrcode("reader").start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess
);
</script>

</body>
</html>
