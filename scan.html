<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Scan</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { background:#0B1C2D; color:white; font-family:Arial; padding:30px }
    nav a { color:#C9A44C; margin-right:12px; text-decoration:none }
    button { padding:8px 14px; background:#C9A44C; border:none; margin-right:10px }
    input { padding:8px; width:260px }
  </style>
</head>

<body>

<nav>
  <a href="register.html">Register</a>
  <a href="scan.html">Scan</a>
  <a href="admin.html">Admin</a>
</nav>

<h2>Scan / Manual Check</h2>

<div id="reader" style="width:300px"></div>

<h4>Manual Entry ID</h4>
<input id="entryIdInput" placeholder="T26-XXXXXX">
<button onclick="manualLookup()">Lookup</button>

<div id="result"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

async function handleRecord(data) {
  result.innerHTML = `
    <p><b>${data.name}</b></p>
    <p>${data.email}</p>
    <p>Reg No: ${data.reg_no}</p>
    <p>Entry ID: ${data.entry_id}</p>
    <p>Status: ${data.status}</p>
    <button onclick="updateStatus('${data.entry_id}','CHECKED_IN')">Check In</button>
    <button onclick="updateStatus('${data.entry_id}','REJECTED')">Reject</button>
  `;
}

async function updateStatus(id, status) {
  await supabaseClient.from("attendees")
    .update({ status })
    .eq("entry_id", id);
  alert(`Status updated: ${status}`);
}

async function manualLookup() {
  const id = entryIdInput.value.trim().toUpperCase();
  const { data } = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("entry_id", id)
    .single();

  if (!data) {
    alert("Invalid Entry ID");
    return;
  }
  handleRecord(data);
}

new Html5Qrcode("reader").start(
  { facingMode:"environment" },
  { fps:10, qrbox:250 },
  async qrText => {
    const { data } = await supabaseClient
      .from("attendees")
      .select("*")
      .eq("qr", qrText)
      .single();
    if (data) handleRecord(data);
  }
);
</script>

</body>
</html>
