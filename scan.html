<html>
<head>

<body>

<nav>

<h2>Scan / Manual Entry ‚Äì TANTRA 2026</h2>

<div id="reader" style="width:300px"></div>

<h4>Manual Entry ID</h4>
<input id="entryIdInput" placeholder="T26-XXXXXX">
<button onclick="manualLookup()">Lookup</button>

<div id="result" class="box"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

let currentRecord = null;
let qrScanner = null;

/* üîê AUTH FIRST, THEN INIT PAGE */
(async () => {
  const user = await requireAuth(supabaseClient);
  if (!user) return;

  initScanner();
})();

/* ===== INIT QR SCANNER ===== */
function initScanner() {
  qrScanner = new Html5Qrcode("reader");

  qrScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    async qrText => {
      const { data } = await supabaseClient
        .from("attendees")
        .select("*")
        .eq("qr", qrText)
        .single();

      if (!data) {
        result.innerHTML = `<p class="error">‚ùå QR not found</p>`;
        return;
      }

      renderRecord(data);
    }
  );
}

/* ===== RENDER RECORD ===== */
function renderRecord(data) {
  currentRecord = data;

  let statusMsg = "";
  let actions = "";

  if (data.status === "PENDING") {
    actions = `
      <button onclick="updateStatus('CHECKED_IN')">‚úÖ Check In</button>
      <button onclick="updateStatus('REJECTED')">‚ùå Reject</button>
    `;
  } else if (data.status === "CHECKED_IN") {
    statusMsg = `<p class="success">‚úÖ Already Checked In</p>`;
  } else {
    statusMsg = `<p class="error">‚ùå Entry Rejected</p>`;
  }

  result.innerHTML = `
    <p><b>${data.name}</b></p>
    <p>${data.email}</p>
    <p>Reg No: ${data.reg_no}</p>
    <p>Entry ID: ${data.entry_id}</p>
    ${statusMsg}
    ${actions}
  `;
}

/* ===== UPDATE STATUS ===== */
async function updateStatus(newStatus) {
  await supabaseClient
    .from("attendees")
    .update({ status: newStatus })
    .eq("entry_id", currentRecord.entry_id);

  currentRecord.status = newStatus;
  renderRecord(currentRecord);
}

/* ===== MANUAL LOOKUP ===== */
async function manualLookup() {
  const id = entryIdInput.value.trim().toUpperCase();

  const { data } = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("entry_id", id)
    .single();

  if (!data) {
    result.innerHTML = `<p class="error">‚ùå Invalid Entry ID</p>`;
    return;
  }

  renderRecord(data);
}

/* ===== LOGOUT ===== */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
