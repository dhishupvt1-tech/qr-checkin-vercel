<!DOCTYPE html>
<html>
<head>
  <title>QR Scan</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { font-family: Arial; }
    .box { border:1px solid #ccc; padding:10px; margin-top:10px; }
    .error { color:red; }
    .success { color:green; }
    button { padding:8px 14px; margin-top:6px; }
  </style>
</head>

<body>

<h2>Scan QR</h2>
<button onclick="logout()">Logout</button>
<hr>

<div id="reader" style="width:300px"></div>
<div id="result"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

/* AUTH */
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) window.location.href = "login.html";
})();

let current = null;
let locked = false;

/* NORMALIZE */
function clean(text) {
  return text.replace(/\s+/g, "").replace(/\u200B/g, "");
}

/* SCAN */
async function onScanSuccess(text) {
  if (locked) return;
  locked = true;

  const qr = clean(text);

  // üî• UUID-safe query using text cast
  const { data, error } = await supabaseClient
    .from("attendees")
    .select("*")
    .filter("qr::text", "eq", qr)
    .maybeSingle();

  if (!data) {
    result.innerHTML = `<p class="error">‚ùå QR NOT FOUND</p>`;
    unlock();
    return;
  }

  if (data.status === "CHECKED_IN") {
    result.innerHTML = `<p class="error">‚ö†Ô∏è Already Checked In</p>`;
    unlock();
    return;
  }

  if (data.status === "REJECTED") {
    result.innerHTML = `<p class="error">‚ùå Entry Rejected</p>`;
    unlock();
    return;
  }

  current = data;

  result.innerHTML = `
    <div class="box">
      <b>Name:</b> ${data.name}<br>
      <b>Email:</b> ${data.email}<br><br>
      <button onclick="checkIn()">‚úÖ Check In</button>
      <button onclick="rejectEntry()">‚ùå Reject</button>
    </div>
  `;

  unlock();
}

async function checkIn() {
  await supabaseClient
    .from("attendees")
    .update({ status: "CHECKED_IN" })
    .eq("id", current.id);

  result.innerHTML = `<p class="success">‚úÖ Checked In</p>`;
}

async function rejectEntry() {
  await supabaseClient
    .from("attendees")
    .update({ status: "REJECTED" })
    .eq("id", current.id);

  result.innerHTML = `<p class="error">‚ùå Rejected</p>`;
}

function unlock() {
  setTimeout(() => locked = false, 2000);
}

new Html5Qrcode("reader").start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess
);

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
