<!DOCTYPE html>
<html>
<head>
  <title>QR Scan</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 15px;
      width: 320px;
    }
    button {
      padding: 8px 14px;
      margin: 6px 4px 0 0;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>

<body>

<h2>QR Entry Scan</h2>
<button onclick="logout()">Logout</button>
<hr>

<div id="reader" style="width:300px"></div>
<div id="result"></div>

<script>
/* ---------- SUPABASE SETUP ---------- */
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

/* ---------- AUTH CHECK ---------- */
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) {
    window.location.href = "login.html";
  }
})();

const resultDiv = document.getElementById("result");
let currentAttendee = null;
let scanLocked = false;

/* ---------- UUID EXTRACT ---------- */
function extractUUID(text) {
  const match = text.match(
    /[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/i
  );
  return match ? match[0] : null;
}

/* ---------- MAIN SCAN HANDLER ---------- */
async function onScanSuccess(scannedText) {
  if (scanLocked) return;
  scanLocked = true;

  resultDiv.innerHTML = "üîç Verifying entry...";

  const cleanText = scannedText.trim();
  const extractedUUID = extractUUID(cleanText);

  // Try all possible matches
  let attendee = null;

  // 1Ô∏è‚É£ Try exact match
  let res = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("qr", cleanText)
    .maybeSingle();

  if (res.data) attendee = res.data;

  // 2Ô∏è‚É£ Try extracted UUID
  if (!attendee && extractedUUID) {
    res = await supabaseClient
      .from("attendees")
      .select("*")
      .eq("qr", extractedUUID)
      .maybeSingle();

    if (res.data) attendee = res.data;
  }

  if (!attendee) {
    resultDiv.innerHTML = `<p class="error">‚ùå QR not found</p>`;
    unlock();
    return;
  }

  // Status checks
  if (attendee.status === "CHECKED_IN") {
    resultDiv.innerHTML = `<p class="error">‚ö†Ô∏è Already Checked In</p>`;
    unlock();
    return;
  }

  if (attendee.status === "REJECTED") {
    resultDiv.innerHTML = `<p class="error">‚ùå Entry Rejected</p>`;
    unlock();
    return;
  }

  currentAttendee = attendee;

  resultDiv.innerHTML = `
    <div class="card">
      <b>Name:</b> ${attendee.name}<br>
      <b>Email:</b> ${attendee.email}<br>
      <b>Registered By:</b> ${attendee.created_by}<br>
      <b>Status:</b> ${attendee.status}<br><br>

      <button onclick="checkIn()">‚úÖ Check In</button>
      <button onclick="rejectEntry()">‚ùå Reject Entry</button>
    </div>
  `;

  unlock();
}

/* ---------- CHECK IN ---------- */
async function checkIn() {
  if (!currentAttendee) return;

  await supabaseClient
    .from("attendees")
    .update({
      status: "CHECKED_IN",
      checked_in: true,
      checked_in_at: new Date()
    })
    .eq("id", currentAttendee.id);

  resultDiv.innerHTML = `<p class="success">‚úÖ Check-In Successful</p>`;
  currentAttendee = null;
}

/* ---------- REJECT ---------- */
async function rejectEntry() {
  if (!currentAttendee) return;

  await supabaseClient
    .from("attendees")
    .update({ status: "REJECTED" })
    .eq("id", currentAttendee.id);

  resultDiv.innerHTML = `<p class="error">‚ùå Entry Rejected</p>`;
  currentAttendee = null;
}

/* ---------- SCAN UNLOCK ---------- */
function unlock() {
  setTimeout(() => scanLocked = false, 2000);
}

/* ---------- START CAMERA ---------- */
new Html5Qrcode("reader").start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess
);

/* ---------- LOGOUT ---------- */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
