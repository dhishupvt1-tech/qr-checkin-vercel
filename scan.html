<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Scan</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body { background:#0B1C2D; color:white; font-family:Arial; padding:30px }
    input,button { padding:10px; margin:6px 0 }
    button { background:#C9A44C; border:none; cursor:pointer }
  </style>
</head>

<body>

<h2>Scan / Manual Entry</h2>

<p>Manual Entry ID (if QR fails):</p>
<input id="entryIdInput" placeholder="T26-XXXXXX">
<br>
<button onclick="checkByEntryId()">Check In</button>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24i"
);

async function checkByEntryId() {
  const entryId = entryIdInput.value.trim().toUpperCase();
  if (!entryId) {
    alert("Enter Entry ID");
    return;
  }

  const { data, error } = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("entry_id", entryId)
    .single();

  if (error || !data) {
    alert("❌ Invalid Entry ID");
    return;
  }

  if (data.status === "CHECKED_IN") {
    alert("⚠️ Already checked in");
    return;
  }

  await supabaseClient
    .from("attendees")
    .update({ status: "CHECKED_IN" })
    .eq("entry_id", entryId);

  alert(`✅ ${data.name} checked in successfully`);
}
</script>

</body>
</html>
