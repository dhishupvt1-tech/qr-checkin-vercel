<!DOCTYPE html>
<html>
<head>
  <title>QR Scan</title>

  <!-- Supabase v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>

<h2>QR Check-In</h2>

<div id="reader" style="width:300px"></div>
<p id="status"></p>

<script>
  /* ✅ CREATE SUPABASE CLIENT (ONLY ONCE) */
  const supabaseClient = supabase.createClient(
    "https://qwumwbmystwwhsjpllqn.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dW13Ym15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
  );

  /* ✅ LOCK PAGE */
  supabaseClient.auth.getUser().then(({ data }) => {
    if (!data.user) {
      window.location.href = "login.html";
    }
  });

  const status = document.getElementById("status");

  async function onScanSuccess(qrText) {
    status.innerText = "Checking...";

    // get attendee
    const { data, error } = await supabaseClient
      .from("attendees")
      .select("*")
      .eq("qr", qrText)
      .single();

    if (error || !data) {
      status.innerText = "❌ Invalid QR";
      return;
    }

    if (data.checked_in) {
      status.innerText = "❌ Already Checked In";
      return;
    }

    // update check-in
    await supabaseClient
      .from("attendees")
      .update({
        checked_in: true,
        checked_in_at: new Date()
      })
      .eq("id", data.id);

    status.innerText = "✅ Check-In Successful";
  }

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
