<!DOCTYPE html>
<html>
<head>
  <title>TANTRA 2026 | Scan</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { background:#0B1C2D; color:white; font-family:Arial; padding:30px }
    nav a { color:#C9A44C; margin-right:12px; text-decoration:none }
    button { padding:8px 14px; background:#C9A44C; border:none; font-weight:bold; margin-right:10px }
    input { padding:8px; width:260px }
    .success { color:#9cff9c }
    .error { color:#ff8080 }
    .box { margin-top:20px; padding:15px; border:1px solid #444 }
  </style>
</head>

<body>

<nav>
  <a href="register.html">Register</a>
  <a href="scan.html">Scan</a>
  <a href="admin.html">Admin</a>
</nav>

<h2>Scan / Manual Entry – TANTRA 2026</h2>

<div id="reader" style="width:300px"></div>

<h4>Manual Entry ID</h4>
<input id="entryIdInput" placeholder="T26-XXXXXX">
<button onclick="manualLookup()">Lookup</button>

<div id="result" class="box"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

let current = null;

function render(data) {
  current = data;

  let statusMsg = "";
  let actions = "";

  if (data.status === "PENDING") {
    actions = `
      <button onclick="updateStatus('CHECKED_IN')">✅ Check In</button>
      <button onclick="updateStatus('REJECTED')">❌ Reject</button>
    `;
  } else if (data.status === "CHECKED_IN") {
    statusMsg = `<p class="success">✅ Already Checked In</p>`;
  } else {
    statusMsg = `<p class="error">❌ Entry Rejected</p>`;
  }

  result.innerHTML = `
    <p><b>${data.name}</b></p>
    <p>${data.email}</p>
    <p>Reg No: ${data.reg_no}</p>
    <p>Entry ID: ${data.entry_id}</p>
    ${statusMsg}
    ${actions}
  `;
}

async function updateStatus(status) {
  await supabaseClient.from("attendees")
    .update({ status })
    .eq("entry_id", current.entry_id);

  current.status = status;
  render(current);
}

async function manualLookup() {
  const id = entryIdInput.value.trim().toUpperCase();

  const { data } = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("entry_id", id)
    .single();

  if (!data) {
    result.innerHTML = `<p class="error">❌ Invalid Entry ID</p>`;
    return;
  }
  render(data);
}

/* ===== QR SCANNER ===== */
new Html5Qrcode("reader").start(
  { facingMode:"environment" },
  { fps:10, qrbox:250 },
  async qrText => {
    const { data } = await supabaseClient
      .from("attendees")
      .select("*")
      .eq("qr", qrText)
      .single();
    if (data) render(data);
  }
);
</script>

</body>
</html>
