<!DOCTYPE html>
<html>
<head>
  <title>QR Scan</title>

  <!-- Supabase v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #loader {
      padding: 20px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 15px;
      width: 320px;
    }
    button {
      padding: 8px 14px;
      margin: 6px 4px 0 0;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>

<body>

<div id="loader">üîê Checking session...</div>

<div id="app" class="hidden">

  <h2>QR Entry Scan</h2>
  <button onclick="logout()">Logout</button>
  <hr>

  <div id="reader" style="width:300px"></div>
  <div id="result"></div>

</div>

<script>
/* ---------- SUPABASE SETUP ---------- */
const supabaseClient = supabase.createClient(
  "https://qwumwbmystwwhsjpllqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYm15c3R3d2hzanBsbHFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTg0OTUsImV4cCI6MjA4NjA3NDQ5NX0.Pd9xovSIz0GwsZXBj1w79fe9HfsRCv1ZtWbkJ-Umh8M"
);

const loader = document.getElementById("loader");
const app = document.getElementById("app");
const resultDiv = document.getElementById("result");

let currentAttendee = null;
let scanLocked = false;

/* ---------- AUTH CHECK ---------- */
(async () => {
  try {
    const { data, error } = await supabaseClient.auth.getSession();

    if (error || !data.session) {
      window.location.href = "login.html";
      return;
    }

    loader.classList.add("hidden");
    app.classList.remove("hidden");

    startScanner();

  } catch (err) {
    loader.innerHTML = "‚ùå Error loading page. Check console.";
    console.error(err);
  }
})();

/* ---------- START SCANNER ---------- */
function startScanner() {
  try {
    const scanner = new Html5Qrcode("reader");

    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  } catch (e) {
    resultDiv.innerHTML = `<p class="error">Camera failed to start</p>`;
    console.error(e);
  }
}

/* ---------- SCAN HANDLER ---------- */
async function onScanSuccess(qrText) {
  if (scanLocked) return;
  scanLocked = true;

  const cleanQR = qrText.trim();
  resultDiv.innerHTML = "üîç Checking QR...";

  const { data, error } = await supabaseClient
    .from("attendees")
    .select("*")
    .eq("qr", cleanQR)
    .single();

  if (error || !data) {
    resultDiv.innerHTML = `<p class="error">‚ùå Invalid QR Code</p>`;
    unlockScan();
    return;
  }

  if (data.status === "CHECKED_IN") {
    resultDiv.innerHTML = `<p class="error">‚ö†Ô∏è Already Checked In</p>`;
    unlockScan();
    return;
  }

  if (data.status === "REJECTED") {
    resultDiv.innerHTML = `<p class="error">‚ùå Entry Rejected</p>`;
    unlockScan();
    return;
  }

  currentAttendee = data;

  resultDiv.innerHTML = `
    <div class="card">
      <b>Name:</b> ${data.name}<br>
      <b>Email:</b> ${data.email}<br>
      <b>Registered By:</b> ${data.created_by}<br>
      <b>Status:</b> ${data.status}<br><br>

      <button onclick="checkIn()">‚úÖ Check In</button>
      <button onclick="rejectEntry()">‚ùå Reject Entry</button>
    </div>
  `;

  unlockScan();
}

/* ---------- CHECK IN ---------- */
async function checkIn() {
  if (!currentAttendee) return;

  await supabaseClient
    .from("attendees")
    .update({
      status: "CHECKED_IN",
      checked_in: true,
      checked_in_at: new Date()
    })
    .eq("id", currentAttendee.id);

  resultDiv.innerHTML = `<p class="success">‚úÖ Check-In Successful</p>`;
  currentAttendee = null;
}

/* ---------- REJECT ---------- */
async function rejectEntry() {
  if (!currentAttendee) return;

  await supabaseClient
    .from("attendees")
    .update({ status: "REJECTED" })
    .eq("id", currentAttendee.id);

  resultDiv.innerHTML = `<p class="error">‚ùå Entry Rejected</p>`;
  currentAttendee = null;
}

/* ---------- UNLOCK ---------- */
function unlockScan() {
  setTimeout(() => scanLocked = false, 2000);
}

/* ---------- LOGOUT ---------- */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
