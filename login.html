<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <!-- Supabase v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

<h2>Login</h2>

<input id="email" placeholder="Username (email)">
<br><br>
<input id="password" type="password" placeholder="Password">
<br><br>

<button id="loginBtn">Login</button>

<p id="msg"></p>

<script>
  /* ✅ CREATE SUPABASE CLIENT (ONLY ONCE) */
  const supabaseClient = supabase.createClient(
    "https://qwumwbmystwwhsjpllqn.supabase.co",
    "YOUR_ANON_KEY"
  );

  /* ✅ LOGIN HANDLER WITH REDIRECT FIX */
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const msg = document.getElementById("msg");
    msg.innerText = "Logging in...";

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      msg.innerText = error.message;
      return;
    }

    // ✅ REDIRECT TO ORIGINAL PAGE (ADMIN / SCAN / REGISTER)
    const redirectTo =
      localStorage.getItem("redirectAfterLogin") || "register.html";

    localStorage.removeItem("redirectAfterLogin");

    window.location.href = redirectTo;
  });
</script>

</body>
</html>
